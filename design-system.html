<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Design System</title>
</head>
<body class="bg-dark text-white">
    <div class="container">
        <h1>Design System</h1>
        <section id="colors">
            <h2><span>01</span> colors</h2>
            <div class="flex">
                <div class="flex-item grid">
                    <div class="bg-dark text-white" style="padding: 3rem 1rem 1rem; border: 1px solid white;">
                        <span>
                            #0B0D17
                        </span>
                    </div>
                    <p class="flex" style="gap: 3rem;"><span class="text-accent">RGB</span><span class="text-white">11, 13, 23 </span></p>
                    <p class="flex" style="gap: 3rem;"><span class="text-accent">HSL</span><span class="text-white">230°, 30%, 7%</span></p>
                </div>
                <div class="flex-item grid">
                    <div class="bg-accent" style="padding: 3rem 1rem 1rem; border: 1px solid white;">
                        <span class="text-dark">
                            #0B0D17
                        </span>
                    </div>
                    <p class="flex" style="gap: 3rem;"><span class="text-accent">RGB</span><span class="text-white">208, 214, 249</span></p>
                    <p class="flex" style="gap: 3rem;"><span class="text-accent">HSL</span><span class="text-white">230°, 30%, 7%</span></p>
                </div>
                <div class="flex-item grid">
                    <div class="bg-white" style="padding: 3rem 1rem 1rem; border: 1px solid white;">
                        <span class="text-dark">
                            #FFFFFF
                        </span>
                    </div>
                    <p class="flex" style="gap: 3rem;"><span class="text-accent">RGB</span><span class="text-white">255, 255, 255</span></p>
                    <p class="flex" style="gap: 3rem;"><span class="text-accent">HSL</span><span class="text-white">0°, 0%, 100%</span></p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
